<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Market - Notifications Admin</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: white;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .login-section {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .login-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #27ae60;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .admin-section {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            display: none;
        }
        
        .admin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .admin-email {
            background: #e0e0e0;
            padding: 5px 10px;
            border-radius: 30px;
            font-size: 0.8rem;
        }
        
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #27ae60;
        }
        
        .stats-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .status-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-icon.green {
            background: #e8f5e9;
            color: #4caf50;
        }
        
        .status-icon.red {
            background: #ffebee;
            color: #f44336;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-primary, .btn-danger {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .btn-secondary {
            flex: 1;
            padding: 12px;
            background: #f39c12;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .log-container {
            max-height: 200px;
            overflow-y: auto;
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 15px;
            font-family: monospace;
            font-size: 0.8rem;
            margin-top: 20px;
        }
        
        .log-entry {
            margin: 5px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        .error-message {
            color: #f44336;
            margin-top: 10px;
            text-align: center;
        }
        
        .permission-badge {
            display: inline-block;
            background: #27ae60;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.7rem;
            margin-left: 5px;
        }
    </style>
    <!-- CDN Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="logo">üè™</div>
        <h1>Virtual Market</h1>
        <div class="subtitle">Surveillance des commandes</div>
        
        <!-- Login -->
        <div class="login-section" id="loginSection">
            <div class="login-title">üîê Connexion administrateur</div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="emailInput" value="virtualbymeg@gmail.com">
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="passwordInput" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button class="btn-login" id="loginBtn">Se connecter</button>
            <div id="loginError" class="error-message"></div>
        </div>
        
        <!-- Espace admin -->
        <div class="admin-section" id="adminSection">
            <div class="admin-header">
                <span>üëë Espace Admin</span>
                <span class="admin-email" id="adminEmail">-</span>
            </div>
            
            <div class="stats-card">
                <span>üìä Commandes en attente</span>
                <span class="stats-value" id="badgeDisplay">0</span>
            </div>
            
            <div class="status-item">
                <div class="status-icon" id="notifStatusIcon">üîî</div>
                <span>Notifications</span>
                <span class="permission-badge" id="notifStatus">En attente</span>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" id="testNotifBtn">üîî Tester</button>
                <button class="btn-secondary" id="requestPermissionBtn">üîê Permission</button>
                <button class="btn-danger" id="clearBadgeBtn">üßπ Effacer</button>
            </div>
            
            <div class="log-container" id="logContainer">
                <div class="log-entry">üöÄ Pr√™t - Connectez-vous</div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // CONFIGURATION
            const SUPABASE_URL = 'https://vpgzcakjnbsttmmzpvar.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwZ3pjYWtqbmJzdHRtbXpwdmFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODM3NTUsImV4cCI6MjA4NzI1OTc1NX0.9s9VN5B9IxFuxxCrSCRb3f4kaUGRMUGR6fHpglQXioQ';
            
            // CR√âATION UNIQUE
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // √âl√©ments DOM
            const loginSection = document.getElementById('loginSection');
            const adminSection = document.getElementById('adminSection');
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            const adminEmail = document.getElementById('adminEmail');
            const badgeDisplay = document.getElementById('badgeDisplay');
            const logContainer = document.getElementById('logContainer');
            const notifStatus = document.getElementById('notifStatus');
            const notifStatusIcon = document.getElementById('notifStatusIcon');
            
            let badgeCount = 0;
            let subscription = null;
            
            // Fonction de log
            function addLog(message, type = 'info') {
                const icons = { info: 'üìã', success: '‚úÖ', error: '‚ùå', warning: '‚ö†Ô∏è', notification: 'üîî' };
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `${icons[type] || 'üìã'} ${new Date().toLocaleTimeString()} - ${message}`;
                logContainer.appendChild(entry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            // Mise √† jour du badge
            async function updateBadge(count) {
                badgeCount = count;
                badgeDisplay.textContent = badgeCount;
                if ('setAppBadge' in navigator) {
                    try {
                        if (badgeCount > 0) await navigator.setAppBadge(badgeCount);
                        else await navigator.clearAppBadge();
                    } catch (e) {}
                }
            }
            
            // Envoyer une notification
            async function sendNotification(title, body, commande = null) {
                if (!('Notification' in window)) {
                    addLog('‚ùå Notifications non support√©es', 'error');
                    return false;
                }
                
                if (Notification.permission !== 'granted') {
                    addLog('‚ö†Ô∏è Permission non accord√©e', 'warning');
                    return false;
                }
                
                try {
                    // Vibration
                    if ('vibrate' in navigator) {
                        navigator.vibrate([500, 200, 500]);
                    }
                    
                    // Cr√©er la notification
                    const notification = new Notification(title, {
                        body: body,
                        icon: 'icon-192.png',
                        badge: 'icon-192.png',
                        vibrate: [500, 200, 500],
                        requireInteraction: true,
                        tag: commande ? `commande-${commande.id}` : 'test-' + Date.now(),
                        data: commande || {}
                    });
                    
                    notification.onclick = function() {
                        window.focus();
                        addLog('üëÜ Notification cliqu√©e', 'info');
                    };
                    
                    addLog(`üì¢ Notification: ${title}`, 'notification');
                    return true;
                    
                } catch (error) {
                    addLog(`‚ùå Erreur notification: ${error.message}`, 'error');
                    return false;
                }
            }
            
            // Compter les commandes en attente
            async function countEnAttente() {
                try {
                    const { count, error } = await supabase
                        .from('commandes')
                        .select('*', { count: 'exact', head: true })
                        .eq('statut_admin', 'en_attente');
                    
                    if (error) throw error;
                    await updateBadge(count || 0);
                    return count;
                } catch (error) {
                    addLog(`Erreur comptage: ${error.message}`, 'error');
                    return 0;
                }
            }
            
            // D√©marrer la surveillance
            function startListening() {
                if (subscription) subscription.unsubscribe();
                
                addLog('üîÑ D√©marrage surveillance des commandes...', 'info');
                
                subscription = supabase
                    .channel('commandes-surveillance')
                    .on('postgres_changes', { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'commandes' 
                    }, async (payload) => {
                        const cmd = payload.new;
                        addLog(`üÜï NOUVELLE COMMANDE D√âTECT√âE!`, 'success');
                        addLog(`   Client: ${cmd.user_nom} - ${cmd.total} F`, 'info');
                        
                        // Mettre √† jour le compteur
                        await countEnAttente();
                        
                        // Envoyer notification
                        await sendNotification(
                            'üõí Nouvelle commande !',
                            `${cmd.user_nom} ‚Ä¢ ${cmd.total} F ‚Ä¢ ${cmd.user_commune || ''}`,
                            cmd
                        );
                    })
                    .subscribe((status) => {
                        addLog(`üì° Statut: ${status}`, 'info');
                    });
            }
            
            // Mettre √† jour le statut des notifications
            function updateNotifStatus() {
                if (!('Notification' in window)) {
                    notifStatus.textContent = 'Non support√©';
                    notifStatus.style.background = '#f44336';
                    notifStatusIcon.className = 'status-icon red';
                    notifStatusIcon.innerHTML = '‚ùå';
                } else {
                    notifStatus.textContent = Notification.permission;
                    if (Notification.permission === 'granted') {
                        notifStatus.style.background = '#27ae60';
                        notifStatusIcon.className = 'status-icon green';
                        notifStatusIcon.innerHTML = '‚úÖ';
                    } else {
                        notifStatus.style.background = '#f39c12';
                        notifStatusIcon.className = 'status-icon';
                        notifStatusIcon.innerHTML = '‚ö†Ô∏è';
                    }
                }
            }
            
            // Connexion
            loginBtn.addEventListener('click', async () => {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'Connexion...';
                loginError.textContent = '';
                
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    if (email !== 'virtualbymeg@gmail.com') throw new Error('Acc√®s non autoris√©');
                    
                    loginSection.style.display = 'none';
                    adminSection.style.display = 'block';
                    adminEmail.textContent = email;
                    
                    addLog('‚úÖ Connexion r√©ussie', 'success');
                    updateNotifStatus();
                    
                    // Compter et d√©marrer
                    await countEnAttente();
                    startListening();
                    
                    // Service Worker
                    if ('serviceWorker' in navigator) {
                        try {
                            const reg = await navigator.serviceWorker.register('service-worker.js');
                            addLog('‚úÖ Service Worker actif', 'success');
                        } catch (e) {
                            addLog(`Service Worker: ${e.message}`, 'warning');
                        }
                    }
                    
                } catch (error) {
                    loginError.textContent = error.message;
                    addLog(`‚ùå ${error.message}`, 'error');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Se connecter';
                }
            });
            
            // Bouton test notification
            document.getElementById('testNotifBtn').addEventListener('click', async () => {
                if (!('Notification' in window)) {
                    addLog('‚ùå Notifications non support√©es', 'error');
                    return;
                }
                
                if (Notification.permission !== 'granted') {
                    addLog('‚ö†Ô∏è Permission requise d\'abord', 'warning');
                    return;
                }
                
                await sendNotification('üîî Test', 'Ceci est une notification de test');
            });
            
            // Bouton permission
            document.getElementById('requestPermissionBtn').addEventListener('click', async () => {
                if (!('Notification' in window)) {
                    addLog('‚ùå Notifications non support√©es', 'error');
                    return;
                }
                
                const permission = await Notification.requestPermission();
                updateNotifStatus();
                addLog(`üì¢ Permission: ${permission}`, permission === 'granted' ? 'success' : 'warning');
            });
            
            // Bouton effacer badge
            document.getElementById('clearBadgeBtn').addEventListener('click', async () => {
                await updateBadge(0);
                if ('clearAppBadge' in navigator) {
                    await navigator.clearAppBadge();
                }
                addLog('üßπ Badge effac√©', 'warning');
            });
            
            // V√©rifier session existante
            (async () => {
                const { data: { session } } = await supabase.auth.getSession();
                if (session && session.user.email === 'virtualbymeg@gmail.com') {
                    loginSection.style.display = 'none';
                    adminSection.style.display = 'block';
                    adminEmail.textContent = session.user.email;
                    
                    addLog('‚úÖ Session existante', 'success');
                    updateNotifStatus();
                    
                    await countEnAttente();
                    startListening();
                }
            })();
        })();
    </script>
</body>
</html>
