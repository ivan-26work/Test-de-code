<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtua Market - Notifications</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: white;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button {
            padding: 20px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        button.secondary {
            background: #f0f0f0;
            color: #764ba2;
            box-shadow: none;
        }
        
        button.secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }
        
        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            min-height: 20px;
            background: #f8f9fa;
            transition: all 0.3s;
        }
        
        .badge-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .badge-count {
            display: inline-block;
            background: #ff4444;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 16px;
        }
        
        .info-text {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
        }
        
        .device-badge {
            background: #4CAF50;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            üè™
        </div>
        <h1>Virtua Market</h1>
        
        <button id="notifyBtn">
            üîî Envoyer un appel
        </button>
        
        <button id="clearBadgeBtn" class="secondary">
            üßπ Effacer toutes les notifications
        </button>
        
        <div id="status">Pr√™t √† envoyer des appels</div>
        
        <div class="badge-info">
            <span><strong>üìä Appels manqu√©s:</strong></span>
            <span id="badgeDisplay" class="badge-count">0</span>
        </div>
        
        <div class="info-text">
            <span id="badgeSupport"></span>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const badgeDisplay = document.getElementById('badgeDisplay');
        const badgeSupport = document.getElementById('badgeSupport');
        
        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.style.color = isError ? '#ff4444' : '#00C851';
            statusDiv.style.background = isError ? '#ffebee' : '#e8f5e8';
            
            setTimeout(() => {
                statusDiv.textContent = 'Pr√™t √† envoyer des appels';
                statusDiv.style.color = '#666';
                statusDiv.style.background = '#f8f9fa';
            }, 4000);
        }

        // V√©rifier le support du badge syst√®me
        function checkBadgeSupport() {
            if ('setAppBadge' in navigator) {
                badgeSupport.innerHTML = '‚úÖ Badge syst√®me support√© <span class="device-badge">Android</span>';
            } else {
                badgeSupport.innerHTML = '‚ö†Ô∏è Badge syst√®me non support√© sur ce navigateur';
            }
        }

        // Mettre √† jour le badge (affichage ET syst√®me)
        async function updateBadgeDisplay() {
            const count = parseInt(localStorage.getItem('notifCount') || '0');
            badgeDisplay.textContent = count;
            
            // Mise √† jour du badge sur l'ic√¥ne Android
            if ('setAppBadge' in navigator) {
                try {
                    if (count > 0) {
                        await navigator.setAppBadge(count);
                        console.log('‚úÖ Badge syst√®me mis √† jour:', count);
                    } else {
                        await navigator.clearAppBadge();
                        console.log('‚úÖ Badge syst√®me effac√©');
                    }
                } catch (error) {
                    console.error('Erreur badge syst√®me:', error);
                }
            }
            
            // Mise √† jour du badge dans l'application
            badgeDisplay.textContent = count;
        }

        // Fonction pour cr√©er une vibration longue et r√©p√©t√©e
        function startVibration() {
            if ('vibrate' in navigator) {
                // Pattern: vibrer 1 seconde, pause 0.5 seconde, r√©p√©ter
                navigator.vibrate([1000, 500, 1000, 500, 1000, 500, 1000]);
            }
        }

        // Arr√™ter la vibration
        function stopVibration() {
            if ('vibrate' in navigator) {
                navigator.vibrate(0);
            }
        }

        // Enregistrement du service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => {
                    console.log('Service Worker Virtua Market enregistr√©');
                    updateStatus('‚úÖ Service Worker actif');
                })
                .catch(err => {
                    console.error('Erreur Service Worker:', err);
                    updateStatus('‚ùå Erreur Service Worker', true);
                });
        }

        // Fonction pour envoyer une notification (appel)
        async function sendNotification() {
            try {
                updateStatus('üìû Appel en cours...');
                
                if (!('Notification' in window)) {
                    updateStatus('‚ùå Appels non support√©s', true);
                    return;
                }

                // Gestion de la permission
                if (Notification.permission === 'denied') {
                    updateStatus('‚ùå Appels bloqu√©s - D√©bloquez dans les param√®tres', true);
                    return;
                }

                if (Notification.permission === 'default') {
                    updateStatus('üìû Demande de permission pour les appels...');
                    const permission = await Notification.requestPermission();
                    if (permission !== 'granted') {
                        updateStatus('‚ùå Permission refus√©e', true);
                        return;
                    }
                }

                // Incr√©menter le compteur d'appels manqu√©s
                let count = parseInt(localStorage.getItem('notifCount') || '0');
                count++;
                localStorage.setItem('notifCount', count);
                
                // Mettre √† jour le badge
                await updateBadgeDisplay();

                // D√©marrer la vibration (comme un appel)
                startVibration();
                updateStatus('üìû Appel entrant... vibration activ√©e');

                // Envoyer la notification via Service Worker
                if (navigator.serviceWorker.controller) {
                    const registration = await navigator.serviceWorker.ready;
                    
                    // Tag unique pour la notification
                    const notificationTag = 'appel-' + Date.now();
                    
                    await registration.showNotification('üìû Appel entrant - Virtua Market', {
                        body: 'Appel de Virtua Market... Appuyez pour r√©pondre',
                        icon: 'icon-512.png',
                        badge: 'icon-192.png',
                        vibrate: [1000, 500, 1000, 500, 1000, 500, 1000], // Vibration longue comme un appel
                        tag: notificationTag,
                        renotify: true,
                        requireInteraction: true, // Reste jusqu'√† interaction
                        silent: false,
                        actions: [
                            {
                                action: 'answer',
                                title: 'üìû R√©pondre'
                            },
                            {
                                action: 'ignore',
                                title: '‚ùå Ignorer'
                            }
                        ],
                        data: {
                            timestamp: new Date().toISOString(),
                            count: count,
                            appName: 'Virtua Market',
                            tag: notificationTag,
                            type: 'call'
                        }
                    });

                    // Afficher le message selon le nombre d'appels manqu√©s
                    if (count === 1) {
                        updateStatus(`üìû 1 appel en cours... R√©pondez dans la notification`);
                    } else {
                        updateStatus(`üìû Appel en cours... ${count} appels manqu√©s au total`);
                    }
                    
                } else {
                    // Fallback
                    new Notification('üìû Appel entrant - Virtua Market', {
                        body: 'Appel de Virtua Market...',
                        icon: 'icon-512.png',
                        vibrate: [1000, 500, 1000, 500, 1000],
                        requireInteraction: true
                    });
                    updateStatus('üìû Appel en cours (mode fallback)');
                }
                
            } catch (error) {
                console.error('Erreur compl√®te:', error);
                updateStatus('‚ùå Erreur: ' + error.message, true);
                stopVibration();
            }
        }

        // Effacer toutes les notifications et arr√™ter la vibration
        async function clearAllNotifications() {
            // Arr√™ter la vibration
            stopVibration();
            
            // R√©initialiser le compteur
            localStorage.setItem('notifCount', '0');
            
            // Effacer le badge syst√®me
            if ('clearAppBadge' in navigator) {
                await navigator.clearAppBadge();
            }
            
            // Mettre √† jour l'affichage
            await updateBadgeDisplay();
            
            // Fermer toutes les notifications affich√©es
            if (navigator.serviceWorker.controller) {
                const registration = await navigator.serviceWorker.ready;
                const notifications = await registration.getNotifications();
                notifications.forEach(notification => notification.close());
            }
            
            updateStatus('‚úÖ Appels termin√©s');
        }

        // √âcouter les messages du Service Worker
        if (navigator.serviceWorker) {
            navigator.serviceWorker.addEventListener('message', event => {
                if (event.data.type === 'ANSWER_CALL') {
                    // R√©pondre √† l'appel
                    stopVibration();
                    updateStatus('üìû Appel en cours...');
                    setTimeout(() => {
                        updateStatus('‚úÖ Appel termin√©');
                    }, 3000);
                } else if (event.data.type === 'IGNORE_CALL') {
                    // Ignorer l'appel
                    stopVibration();
                    updateStatus('‚ùå Appel ignor√©');
                } else if (event.data.type === 'CLEAR_BADGE') {
                    clearAllNotifications();
                }
            });
        }

        // Initialisation
        document.getElementById('notifyBtn').addEventListener('click', sendNotification);
        document.getElementById('clearBadgeBtn').addEventListener('click', clearAllNotifications);
        
        // Mettre √† jour l'affichage du badge au chargement
        updateBadgeDisplay();
        checkBadgeSupport();

        // V√©rifier le mode PWA
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            console.log('üè™ Virtua Market - Mode PWA actif sur l\'√©cran d\'accueil');
            updateStatus('üè™ Virtua Market install√©');
        }

        // V√©rifier p√©riodiquement le badge (pour Android)
        setInterval(() => {
            const count = parseInt(localStorage.getItem('notifCount') || '0');
            if ('setAppBadge' in navigator && count > 0) {
                navigator.setAppBadge(count).catch(() => {});
            }
        }, 5000);

    </script>
</body>
</html>
