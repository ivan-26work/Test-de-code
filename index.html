<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtua Market - Notifications</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        
        h1 {
            color: #764ba2;
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background: #f0f0f0;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }
        
        button {
            padding: 20px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
            width: 100%;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button.secondary {
            background: #f0f0f0;
            color: #764ba2;
        }
        
        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            font-size: 14px;
            min-height: 20px;
        }
        
        .badge-info {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
        }
        
        .badge-count {
            display: inline-block;
            background: #ff4444;
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            margin-left: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            üè™
        </div>
        <h1>Virtua Market</h1>
        
        <button id="notifyBtn">
            üîî Envoyer une notification
        </button>
        
        <button id="clearBadgeBtn" class="secondary">
            üßπ Effacer le badge
        </button>
        
        <div id="status"></div>
        
        <div class="badge-info">
            <strong>Notifications non lues:</strong>
            <span id="badgeDisplay" class="badge-count">0</span>
        </div>
    </div>

    <script>
        const statusDiv = document.getElementById('status');
        const badgeDisplay = document.getElementById('badgeDisplay');
        
        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.style.color = isError ? '#ff4444' : '#00C851';
            setTimeout(() => {
                statusDiv.textContent = '';
            }, 3000);
        }

        function updateBadgeDisplay() {
            const count = parseInt(localStorage.getItem('notifCount') || '0');
            badgeDisplay.textContent = count;
            
            // Mettre √† jour le badge syst√®me
            if ('setAppBadge' in navigator) {
                if (count > 0) {
                    navigator.setAppBadge(count);
                } else {
                    navigator.clearAppBadge();
                }
            }
        }

        // Enregistrement du service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then(reg => {
                    console.log('Service Worker OK');
                    updateStatus('‚úÖ Service Worker pr√™t');
                })
                .catch(err => {
                    console.error('Service Worker Error:', err);
                    updateStatus('‚ùå Erreur Service Worker', true);
                });
        }

        // Fonction pour envoyer une notification
        async function sendNotification() {
            try {
                updateStatus('üì± Pr√©paration de la notification...');
                
                if (!('Notification' in window)) {
                    updateStatus('‚ùå Notifications non support√©es', true);
                    return;
                }

                // Gestion de la permission
                if (Notification.permission === 'denied') {
                    updateStatus('‚ùå Notifications bloqu√©es', true);
                    return;
                }

                if (Notification.permission === 'default') {
                    const permission = await Notification.requestPermission();
                    if (permission !== 'granted') {
                        updateStatus('‚ùå Permission refus√©e', true);
                        return;
                    }
                }

                // Incr√©menter le compteur
                let count = parseInt(localStorage.getItem('notifCount') || '0');
                count++;
                localStorage.setItem('notifCount', count);
                updateBadgeDisplay();

                // Envoyer la notification via Service Worker
                if (navigator.serviceWorker.controller) {
                    const registration = await navigator.serviceWorker.ready;
                    
                    await registration.showNotification('Virtua Market', {
                        body: count === 1 
                            ? 'üî• Vous avez 1 nouvelle notification !'
                            : `üî• Vous avez ${count} nouvelles notifications !`,
                        icon: 'icon-512.png',
                        badge: 'icon-192.png',
                        vibrate: [200, 100, 200],
                        tag: 'virtua-' + Date.now(),
                        renotify: true,
                        requireInteraction: true,
                        silent: false,
                        actions: [
                            {
                                action: 'open',
                                title: 'üì± Ouvrir'
                            },
                            {
                                action: 'clear',
                                title: '‚úÖ Marquer comme lu'
                            }
                        ],
                        data: {
                            timestamp: new Date().toISOString(),
                            count: count,
                            appName: 'Virtua Market'
                        }
                    });

                    updateStatus('‚úÖ Notification envoy√©e ! (Total: ' + count + ')');
                }
            } catch (error) {
                console.error('Erreur:', error);
                updateStatus('‚ùå Erreur: ' + error.message, true);
            }
        }

        // Effacer le badge
        async function clearBadge() {
            localStorage.setItem('notifCount', '0');
            updateBadgeDisplay();
            updateStatus('‚úÖ Badge effac√©');
            
            // Effacer le badge syst√®me
            if ('clearAppBadge' in navigator) {
                navigator.clearAppBadge();
            }
        }

        // Initialisation
        document.getElementById('notifyBtn').addEventListener('click', sendNotification);
        document.getElementById('clearBadgeBtn').addEventListener('click', clearBadge);
        
        // Mettre √† jour l'affichage du badge au chargement
        updateBadgeDisplay();

        // V√©rifier le mode PWA
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            console.log('üè™ Virtua Market - Mode PWA actif');
        }
    </script>
</body>
</html>
