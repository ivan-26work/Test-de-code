<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Notification PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="notifyBtn">Notification</button>

    <script>
        // Enregistrement du Service Worker généré par PWA Builder
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('service-worker.js')
                    .then(function(registration) {
                        console.log('Service Worker enregistré avec succès:', registration.scope);
                    })
                    .catch(function(error) {
                        console.log('Échec enregistrement Service Worker:', error);
                    });
            });
        }

        // Gestion des notifications
        document.getElementById('notifyBtn').addEventListener('click', async () => {
            if (!('Notification' in window)) {
                alert('Notifications non supportées');
                return;
            }

            if (Notification.permission === 'granted') {
                new Notification('Test Notification PWA', {
                    body: 'Notification native reçue depuis votre PWA !',
                    icon: 'icon-192.png',
                    badge: 'icon-192.png',
                    vibrate: [200, 100, 200],
                    tag: 'notification-test',
                    renotify: true
                });
            } 
            else if (Notification.permission !== 'denied') {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    new Notification('Test Notification PWA', {
                        body: 'Notification native reçue depuis votre PWA !',
                        icon: 'icon-192.png',
                        badge: 'icon-192.png',
                        vibrate: [200, 100, 200],
                        tag: 'notification-test',
                        renotify: true
                    });
                }
            }
        });

        // Vérifier si l'application est installée en mode PWA
        if (window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone === true) {
            console.log('Application lancée en mode PWA');
        }
    </script>
</body>
</html>
