<body>
    <div class="container">
        <div class="logo">
            üì¶

        <h1>Virtual Market</h1>
        <div class="subtitle">Syst√®me de notifications - Test autonome</div>

                Initialisation...
            </div>
        </div>
        
        <div class="log-container" id="logContainer">
            <div class="log-entry">üìã Syst√®me de notifications d√©marr√©</div>

    <!-- Service Worker -->
    <script>
        // Configuration Supabase (depuis supabase.js)
        const SUPABASE_URL = 'https://vpgzcakjnbsttmmzpvar.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwZ3pjYWtqbmJzdHRtbXpwdmFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODM3NTUsImV4cCI6MjA4NzI1OTc1NX0.9s9VN5B9IxFuxxCrSCRb3f4kaUGRMUGR6fHpglQXioQ';
        
        // Initialisation Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // √âtat
        let badgeCount = 0;
        let subscription = null;
        
        // √âl√©ments DOM
        const statusDiv = document.getElementById('status');
        const badgeDisplay = document.getElementById('badgeDisplay');
        const logContainer = document.getElementById('logContainer');
        const badgeSupport = document.getElementById('badgeSupport');
        
        // Fonction de log
        function addLog(message, type = 'info') {
            const icons = {
                info: 'üìã',
                success: '‚úÖ',
                error: '‚ùå',
                warning: '‚ö†Ô∏è',
                notification: 'üîî'
            };
            
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `${icons[type] || 'üìã'} ${new Date().toLocaleTimeString()} - ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
        }
        
        // Mise √† jour du statut
        function updateStatus(message, isError = false) {
            statusDiv.textContent = message;
            statusDiv.style.color = isError ? '#ff4444' : '#00C851';
            addLog(message, isError ? 'error' : 'info');
        }
        
        // V√©rifier le support des badges syst√®me
        function checkBadgeSupport() {
            if ('setAppBadge' in navigator) {
                badgeSupport.innerHTML = '‚úÖ Badge support√©';
                badgeSupport.style.background = '#4CAF50';
                addLog('‚úÖ Badge syst√®me support√©', 'success');
            } else {
                badgeSupport.innerHTML = '‚ùå Badge non support√©';
                badgeSupport.style.background = '#ff4444';
                addLog('‚ö†Ô∏è Badge syst√®me non support√©', 'warning');
            }
        }
        
        // Mettre √† jour le badge
        async function updateBadge(count) {
            badgeCount = count;
            badgeDisplay.textContent = badgeCount;
            
            // Badge syst√®me
            if ('setAppBadge' in navigator) {
                try {
                    if (badgeCount > 0) {
                        await navigator.setAppBadge(badgeCount);
                        addLog(`üîÑ Badge syst√®me mis √† jour: ${badgeCount}`, 'info');
                    } else {
                        await navigator.clearAppBadge();
                        addLog(`üîÑ Badge syst√®me effac√©`, 'info');
                    }
                } catch (error) {
                    console.error('Erreur badge:', error);
                }
            }
        }
        
        // Envoyer une notification
        async function sendNotification(commande) {
            if (!('Notification' in window)) {
                updateStatus('‚ùå Notifications non support√©es', true);
                return;
            }
            
            if (Notification.permission !== 'granted') {
                updateStatus('‚ùå Permission non accord√©e', true);
                return;
            }
            
            try {
                // Vibrer
                if ('vibrate' in navigator) {
                    navigator.vibrate([500, 200, 500]);
                }
                
                // Cr√©er la notification
                const notification = new Notification('üõí Nouvelle commande !', {
                    body: `${commande.user_nom} ‚Ä¢ ${commande.total} F ‚Ä¢ ${commande.user_commune || 'Non d√©finie'}`,
                    icon: 'https://via.placeholder.com/192',
                    badge: 'https://via.placeholder.com/192',
                    vibrate: [500, 200, 500],
                    requireInteraction: true,
                    tag: `commande-${commande.id}`,
                    data: {
                        commandeId: commande.id,
                        url: window.location.href
                    }
                });
                
                notification.onclick = function() {
                    window.focus();
                    addLog(`üëÜ Clic sur notification - Commande ${commande.id}`, 'info');
                };
                
                addLog(`üì¢ Notification envoy√©e pour commande ${commande.id}`, 'notification');
                updateStatus(`‚úÖ Notification envoy√©e (commande ${commande.id})`);
                
            } catch (error) {
                console.error('Erreur notification:', error);
                updateStatus(`‚ùå Erreur: ${error.message}`, true);
            }
        }
        
        // Compter les commandes en attente
        async function countEnAttente() {
            try {
                const { count, error } = await supabase
                    .from('commandes')
                    .select('*', { count: 'exact', head: true })
                    .eq('statut_admin', 'en_attente');
                
                if (error) throw error;
                
                await updateBadge(count || 0);
                addLog(`üìä Commandes en attente: ${count || 0}`, 'info');
                
            } catch (error) {
                console.error('Erreur comptage:', error);
                updateStatus(`‚ùå Erreur comptage: ${error.message}`, true);
            }
        }
        
        // D√©marrer l'√©coute des nouvelles commandes
        function startListening() {
            addLog('üîÑ D√©marrage de l\'√©coute des commandes...', 'info');
            
            subscription = supabase
                .channel('commandes-test')
                .on(
                    'postgres_changes',
                    {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'commandes'
                    },
                    async (payload) => {
                        const commande = payload.new;
                        addLog(`üÜï NOUVELLE COMMANDE D√âTECT√âE!`, 'success');
                        addLog(`   ID: ${commande.id}`, 'info');
                        addLog(`   Client: ${commande.user_nom}`, 'info');
                        addLog(`   Total: ${commande.total} F`, 'info');
                        
                        // Mettre √† jour le compteur
                        await countEnAttente();
                        
                        // Envoyer notification
                        await sendNotification(commande);
                    }
                )
                .subscribe((status) => {
                    addLog(`üì° Statut connexion: ${status}`, 'info');
                    if (status === 'SUBSCRIBED') {
                        updateStatus('‚úÖ Connect√© - En attente de commandes...');
                    }
                });
        }
        
        // Initialisation
        document.addEventListener('DOMContentLoaded', async () => {
            addLog('üöÄ Syst√®me de notifications d√©marr√©', 'success');
            
            // V√©rifier le support
            checkBadgeSupport();
            
            // Compter les commandes existantes
            await countEnAttente();
            
            // V√©rifier les permissions
            if (!('Notification' in window)) {
                updateStatus('‚ùå Notifications non support√©es', true);
                return;
            }
            
            if (Notification.permission === 'granted') {
                updateStatus('‚úÖ Permission d√©j√† accord√©e');
                startListening();
            } else if (Notification.permission !== 'denied') {
                updateStatus('üì¢ En attente de permission...');
            }
            
            // Enregistrer le Service Worker (optionnel pour les tests)
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.register('sw-test.js');
                    addLog('‚úÖ Service Worker enregistr√©', 'success');
                } catch (error) {
                    addLog(`‚ö†Ô∏è Service Worker: ${error.message}`, 'warning');
                }
            }
        });
        
        // Bouton de test
        document.getElementById('testNotifBtn').addEventListener('click', async () => {
            if (Notification.permission !== 'granted') {
                const permission = await Notification.requestPermission();
                if (permission !== 'granted') {
                    updateStatus('‚ùå Permission refus√©e', true);
                    return;
                }
            }
            
            // Simuler une nouvelle commande
            const fakeCommande = {
                id: 'test-' + Date.now(),
                user_nom: 'Test Client',
                total: Math.floor(Math.random() * 5000) + 1000,
                user_commune: 'Cocody'
            };
            
            addLog('üß™ Test: Envoi d\'une notification de test', 'warning');
            await sendNotification(fakeCommande);
        });
        
        // Bouton permission
        document.getElementById('permissionBtn').addEventListener('click', async () => {
            const permission = await Notification.requestPermission();
            if (permission === 'granted') {
                updateStatus('‚úÖ Permission accord√©e');
                startListening();
            } else {
                updateStatus('‚ùå Permission refus√©e', true);
            }
        });
        
        // Bouton effacer badge
        document.getElementById('clearBadgeBtn').addEventListener('click', async () => {
            await updateBadge(0);
            
            if ('clearAppBadge' in navigator) {
                await navigator.clearAppBadge();
            }
            
            addLog('üßπ Badge effac√© manuellement', 'warning');
        });
    </script>
</body>
