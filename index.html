<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Market - Notifications Admin</title>
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2.5rem;
            color: white;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }
        
        .login-section {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
        }
        
        .login-title {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 0.9rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
        }
        
        .admin-section {
            background: #f8f9fa;
            border-radius: 20px;
            padding: 25px;
            display: none;
        }
        
        .admin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .admin-email {
            background: #e0e0e0;
            padding: 5px 10px;
            border-radius: 30px;
            font-size: 0.8rem;
        }
        
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-left: 4px solid #667eea;
        }
        
        .stats-value {
            font-size: 2rem;
            font-weight: bold;
            color: #333;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .status-icon {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .status-icon.green {
            background: #e8f5e9;
            color: #4caf50;
        }
        
        .status-icon.red {
            background: #ffebee;
            color: #f44336;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-primary, .btn-danger {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 30px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-danger {
            background: #f44336;
            color: white;
        }
        
        .log-container {
            max-height: 150px;
            overflow-y: auto;
            background: #1a1a1a;
            color: #00ff00;
            padding: 15px;
            border-radius: 15px;
            font-family: monospace;
            font-size: 0.8rem;
            margin-top: 20px;
        }
        
        .log-entry {
            margin: 5px 0;
            border-bottom: 1px solid #333;
            padding-bottom: 5px;
        }
        
        .error-message {
            color: #f44336;
            margin-top: 10px;
            text-align: center;
        }
    </style>
    <!-- CDN Supabase UNIQUE -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <div class="logo">üè™</div>
        <h1>Virtual Market</h1>
        <div class="subtitle">Notifications Admin</div>
        
        <!-- Login -->
        <div class="login-section" id="loginSection">
            <div class="login-title">üîê Connexion administrateur</div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="emailInput" value="virtualbymeg@gmail.com">
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" id="passwordInput">
            </div>
            <button class="btn-login" id="loginBtn">Se connecter</button>
            <div id="loginError" class="error-message"></div>
        </div>
        
        <!-- Espace admin -->
        <div class="admin-section" id="adminSection">
            <div class="admin-header">
                <span>üëë Espace Admin</span>
                <span class="admin-email" id="adminEmail">-</span>
            </div>
            
            <div class="stats-card">
                <span>üìä Commandes en attente</span>
                <span class="stats-value" id="badgeDisplay">0</span>
            </div>
            
            <div id="status"></div>
            <div class="log-container" id="logContainer">
                <div class="log-entry">üöÄ Pr√™t</div>
            </div>
            
            <div class="button-group">
                <button class="btn-primary" id="testNotifBtn">üîî Tester</button>
                <button class="btn-danger" id="clearBadgeBtn">üßπ Effacer</button>
            </div>
        </div>
    </div>

    <script>
        (function() {
            // CONFIGURATION UNIQUE
            const SUPABASE_URL = 'https://vpgzcakjnbsttmmzpvar.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZwZ3pjYWtqbmJzdHRtbXpwdmFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzE2ODM3NTUsImV4cCI6MjA4NzI1OTc1NX0.9s9VN5B9IxFuxxCrSCRb3f4kaUGRMUGR6fHpglQXioQ';
            
            // CR√âATION UNIQUE
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            // √âl√©ments DOM
            const loginSection = document.getElementById('loginSection');
            const adminSection = document.getElementById('adminSection');
            const emailInput = document.getElementById('emailInput');
            const passwordInput = document.getElementById('passwordInput');
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            const adminEmail = document.getElementById('adminEmail');
            const badgeDisplay = document.getElementById('badgeDisplay');
            const logContainer = document.getElementById('logContainer');
            const statusDiv = document.getElementById('status');
            
            let badgeCount = 0;
            let subscription = null;
            
            function addLog(msg, type = 'info') {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `${type === 'success' ? '‚úÖ' : type === 'error' ? '‚ùå' : 'üìã'} ${new Date().toLocaleTimeString()} - ${msg}`;
                logContainer.appendChild(entry);
                logContainer.scrollTop = logContainer.scrollHeight;
            }
            
            async function updateBadge(count) {
                badgeCount = count;
                badgeDisplay.textContent = badgeCount;
                if ('setAppBadge' in navigator) {
                    try {
                        if (badgeCount > 0) await navigator.setAppBadge(badgeCount);
                        else await navigator.clearAppBadge();
                    } catch (e) {}
                }
            }
            
            async function countEnAttente() {
                try {
                    const { count, error } = await supabase
                        .from('commandes')
                        .select('*', { count: 'exact', head: true })
                        .eq('statut_admin', 'en_attente');
                    if (error) throw error;
                    await updateBadge(count || 0);
                    return count;
                } catch (error) {
                    addLog(`Erreur comptage: ${error.message}`, 'error');
                    return 0;
                }
            }
            
            function startListening() {
                if (subscription) subscription.unsubscribe();
                subscription = supabase
                    .channel('commandes-admin')
                    .on('postgres_changes', { 
                        event: 'INSERT', 
                        schema: 'public', 
                        table: 'commandes' 
                    }, async (payload) => {
                        const cmd = payload.new;
                        addLog(`üÜï Nouvelle commande: ${cmd.user_nom} - ${cmd.total} F`, 'success');
                        await countEnAttente();
                        
                        if (Notification.permission === 'granted') {
                            new Notification('üõí Nouvelle commande', {
                                body: `${cmd.user_nom} ‚Ä¢ ${cmd.total} F`,
                                icon: 'icon-192.png',
                                vibrate: [500, 200, 500]
                            });
                            if ('vibrate' in navigator) navigator.vibrate([500, 200, 500]);
                        }
                    })
                    .subscribe();
            }
            
            loginBtn.addEventListener('click', async () => {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                loginBtn.disabled = true;
                loginBtn.textContent = 'Connexion...';
                loginError.textContent = '';
                
                try {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    if (email !== 'virtualbymeg@gmail.com') throw new Error('Acc√®s non autoris√©');
                    
                    loginSection.style.display = 'none';
                    adminSection.style.display = 'block';
                    adminEmail.textContent = email;
                    statusDiv.textContent = '‚úÖ Connect√©';
                    
                    addLog('‚úÖ Connexion r√©ussie', 'success');
                    await countEnAttente();
                    startListening();
                    
                    if ('serviceWorker' in navigator) {
                        try {
                            await navigator.serviceWorker.register('service-worker.js');
                            addLog('‚úÖ Service Worker OK', 'success');
                        } catch (e) {
                            addLog(`Service Worker: ${e.message}`, 'warning');
                        }
                    }
                    
                } catch (error) {
                    loginError.textContent = error.message;
                    addLog(`‚ùå ${error.message}`, 'error');
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'Se connecter';
                }
            });
            
            document.getElementById('testNotifBtn').addEventListener('click', async () => {
                if (Notification.permission !== 'granted') {
                    await Notification.requestPermission();
                }
                new Notification('üîî Test', { body: 'Test notification', icon: 'icon-192.png' });
                if ('vibrate' in navigator) navigator.vibrate(500);
                addLog('üß™ Test envoy√©', 'warning');
            });
            
            document.getElementById('clearBadgeBtn').addEventListener('click', async () => {
                await updateBadge(0);
                if ('clearAppBadge' in navigator) await navigator.clearAppBadge();
                addLog('üßπ Badge effac√©', 'warning');
            });
            
            // V√©rifier session existante
            (async () => {
                const { data: { session } } = await supabase.auth.getSession();
                if (session && session.user.email === 'virtualbymeg@gmail.com') {
                    loginSection.style.display = 'none';
                    adminSection.style.display = 'block';
                    adminEmail.textContent = session.user.email;
                    statusDiv.textContent = '‚úÖ Session restaur√©e';
                    addLog('‚úÖ Session existante', 'success');
                    await countEnAttente();
                    startListening();
                }
            })();
        })();
    </script>
</body>
</html>
